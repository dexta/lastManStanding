<div class="row" ng-if="navShow('wonloseRow')" ng-include src="'partials/endGameWonCard.html'">

</div>

<div class="row">
  <div class="col-md-2 col-xs-4">
    <div class="panel panel-default">
      <div class="panel-heading text-center">{{searchTitle}}</div>
      <div class="panel-body bigNumber">
        {{gamePlayerTime}}
      </div>
    </div>

  </div>
  <div class="col-md-2 col-xs-4" ng-repeat="player in gamePlayerNameList">
    
    <div class="panel panel-default" ng-if="gameActivPlayer != player.name">
      <div class="panel-heading">{{player.name}}</div>
      <div class="panel-body bigNumber">
        Score: {{player.score}}
      </div>
    </div>

    <div class="panel panel-danger" ng-if="gameActivPlayer === player.name">
      <div class="panel-heading">{{player.name}}</div>
      <div class="panel-body bigNumber">
        Score: {{player.score}}
      </div>
    </div>

  </div>
</div>

<div class="row">
  <div class="col-lg-3 col-md-4 col-xs-6" ng-repeat="movie in calledMovies">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="panel-title pull-left"> {{movie.title}}</div>
        <div class="clearfix"></div>
      </div>
      <div class="panel-body" style="display:none;">
      </div>
    </div>
  </div>
</div>
