  <div class="row" ng-show="showSearchResulut">
    <div class="col-md-4">
  <div class="btn-group" uib-dropdown>
    <button id="split-button" type="button" class="btn btn-primary">{{col1Sort.name}}</button>
    <button type="button" class="btn btn-primary" uib-dropdown-toggle>
      <span class="caret"></span>
    </button>
    <ul uib-dropdown-menu role="menu" aria-labelledby="split-button">
      <li ng-repeat="action in sortValues">
        <a ng-click="setFilterCol('col1Sort',action)">{{action.name}}</a>
      </li>
    </ul>
  </div>
  <div class="panel panel-primary" 
    movie-entry movie="movie" 
    called="setMovieCalled" 
    ng-repeat="movie in movieList|orderObjectBy:col1Sort.id">
  </div>
</div>

<div class="col-md-4">
  <div class="btn-group" uib-dropdown>
    <button id="split-button" type="button" class="btn btn-info">{{col2Sort.name}}</button>

      <span class="caret"></span>
    </button>

      <li ng-repeat="action in sortValues">
        <a ng-click="setFilterCol('col2Sort',action)">{{action.name}}</a>
      </li>
    </ul>
  </div>
  <div class="panel panel-info" 
    movie-entry movie="movie" 
    called="setMovieCalled" 
    ng-repeat="movie in movieList|orderObjectBy:col2Sort.id">
  </div>
</div>

<div class="col-md-4">
  <div class="btn-group" uib-dropdown>
    <button id="split-button" type="button" class="btn btn-success">{{col3Sort.name}}</button>
    <button type="button" class="btn btn-success" uib-dropdown-toggle>
      <span class="caret"></span>
    </button>
    <ul uib-dropdown-menu role="menu" aria-labelledby="split-button">
      <li ng-repeat="action in sortValues">
        <a ng-click="setFilterCol('col3Sort',action)">{{action.name}}</a>
      </li>
    </ul>
  </div>
  <div class="panel panel-success" 
    movie-entry movie="movie" 
    called="setMovieCalled"
    ng-repeat="movie in movieCalled|orderObjectBy:col3Sort.id">
  </div>
</div>
